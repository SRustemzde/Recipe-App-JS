<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=width-device, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+CKL9EIR
    +ZOhtIloN19G]KS57V1MyNsYpYcUrUeQC9VNfzsWfV28IaLL3ยก96P9sdNyeRssA=="
    crossorigin="anonymous"
    />

    <title>Recipe App</title>
  
  </head>

  <body>
    <header>
      <nav>
        <h1>Recipe App</h1>

        <form>
          <input type="text" 
          placeholder="Search For Recipes..." 
          class="searchBox">
          
          <button type="submit" class="searchBtn">Search</button>
        </form>
      </nav>
    </header>

    <main>
      <section>
        <div class="recipe-container">
          <h2>Search Your Favorite Recipes...</h2>
        </div>
        <div class="recipe-details">
          <button type="button" class="recipe-close-btn">
            <i class="fas fa-times"></i>
          </button>
          <div class="recipe-details-content"></div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
